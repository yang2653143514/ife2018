<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
            margin: 0;
            padding: 0;
        }
		.content{
			border:2px solid black;
			display: flex;
			width:500px;
			flex-wrap: nowrap;
			overflow: hidden;
		}
		.a1{
			background: red;
			width:50px;
			order:2;
		}
		.a2{
			background:blue;
			width:100px;
		}
		.a3{
			background: yellow;
			width:150px;
			order:-1;
		}
		.a4{
			background:gray;
			width:200px;
			order:1;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="a1 item">
			<p>少时诵诗书所所所所所所所所所所所所所所</p>
		</div>
		<div class="a2 item">
			<p>22222222222222</p>
		</div>
		<div class="a3 item">
			<p>3333333333333333</p>
		</div>
		<div class="a4 item">
			<p>444444444444444444444<br>444444444444444444444</p>
		</div>
	</div>
</body>
</html>
