<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple-&gt;pear</p>   
	<button id="in-btn">入队</button>
	<button id="out-btn">出队</button>
	<button id="font-btn">打印队头元素内容</button>
	<button id="empty-btn">判断队列是否为空</button>
	<button id="rev-btn">反转队列方向（目前为最右边的是队头）</button>
	<p id="queue-error"></p> 

	<script>
	// 模拟队列，先进先出
	var queue = ["apple", "pear"];
	var flag = true;
	var input = document.getElementById('queue-input');
	var cont = document.getElementById('queue-cont');
	var error = document.getElementById('queue-error');
	document.getElementById('in-btn').onclick = function(){
		if(input.value !== ''){
			if(flag){
				queue.unshift(input.value);
				cont.innerHTML = '队列内容：' + queue.join('->');
			} else {
				queue.push(input.value);
				cont.innerHTML = '队列内容：' + queue.join('<-');
			}
		} else {
			error.innerHTML = '请先输入内容!';
		}
	}
	document.getElementById('out-btn').onclick = function(){
		if(queue.length){
			if(flag){
				queue.pop();
				cont.innerHTML = '队列内容：' + queue.join('->');
			} else {
				queue.shift();
				cont.innerHTML = '队列内容：' + queue.join('<-');
			}
		} else {
			error.innerHTML = '队列已经为空!';
		}
	}
	document.getElementById('font-btn').onclick = function(){
		if(queue.length){
			cont.innerHTML = '队头元素为：' + (flag ? queue[queue.length-1] : queue[0]);
		} else {
			error.innerHTML = '队列已经为空!';
		}
	}
	document.getElementById('empty-btn').onclick = function(){
		if(queue.length){
			cont.innerHTML = '队列不为空！';
		} else {
			cont.innerHTML = '队列已经为空!';
		}
	}
	document.getElementById('rev-btn').onclick = function(){
		if(flag){
			document.getElementById('rev-btn').innerHTML = '反转队列方向（目前为最左边的是队头）';
			cont.innerHTML = '队列内容：' + queue.join('<-');
		} else {
			document.getElementById('rev-btn').innerHTML = '反转队列方向（目前为最右边的是队头）';
			cont.innerHTML = '队列内容：' + queue.join('->');
		}
		flag = !flag;
	}
	</script>
</body>
</html>
