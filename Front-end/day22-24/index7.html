<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>打开console控制台（F12）</p>

	<script type="text/javascript">
		var result = '';
		var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
		//将上面数组分别按从大到小以及从小到大进行排序后在console中输出
		result = '将数组从小到大输出：' + arr.sort((a,b) => a - b).join(',');
		console.log(result);
		result = '将数组从大到小输出：' + arr.sort(function(a,b){return b - a;}).join(',');
		console.log(result);


		var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
		//将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
		result = '将数组按字母顺序a-z输出：' + arr.sort().join(',');
		console.log(result);
		result = '将数组按字母顺序z-a输出：' + arr.sort().reverse().join(',');
		console.log(result);


		var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
		//将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
		console.log('将数组按照每个元素中第二个数从大到小的顺序输出：');
		result = arr.sort((a,b) => b[1] - a[1]);
		console.log(result);


		var arr = [
		    {
		        id: 1,
		        name: 'candy',
		        value: 40
		    }, {
		        id: 2,
		        name: 'Simon',
		        value: 50
		    }, {
		        id: 3,
		        name: 'Tony',
		        value: 45
		    }, {
		        id: 4,
		        name: 'Annie',
		        value: 60
		    }
		];
		//将上面数组分别按元素对象的value值从小到大进行排序后输出
		console.log('将数组分别按元素对象的value值从小到大进行排序后输出:');
		result = arr.sort((a,b) => a.value - b.value);
		console.log(result);
	</script>
</body>
</html>
