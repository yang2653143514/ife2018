<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
	    <label>String A:
	        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
	    </label>
	    <textarea id="str-a"></textarea>
	    <label>String B:
	        <input id="radio-b" type="radio" name="str-obj" value="b">
	    </label>
	    <textarea id="str-b"></textarea>        
	    <label>Num A：<input id="num-a" type="number" value="0"></label>
	    <label>Num B：<input id="num-b" type="number" value="1"></label>
	</div>
	<div style = "width:1000px">
	    <button>获取当前选中输入的内容长度</button>
	    <button>当前选中输入中的第3个字符</button>
	    <button>把两个输入框的文字连接在一起输出（concat）</button>
	    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	    <button>当前选中输入框的行数</button>
	    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    <button>把所选输入框中的内容全部转为大写</button>
	    <button>把所选输入框中的内容全部转为小写</button>
	    <button>把所选输入框中内容的半角空格全部去除</button>
	    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>

	<script type="text/javascript">
		var radioA = document.getElementById("radio-a");
		var radioB = document.getElementById("radio-b");
		var strA = document.getElementById("str-a");
		var strB = document.getElementById("str-b");
		var numA = document.getElementById("num-a");
		var numB = document.getElementById("num-b");
		var numB = document.getElementById("num-b");
		var result = document.getElementById("result");
		var buttons = document.querySelectorAll("button");
		buttons[0].parentNode.addEventListener('click',controls);
		
		function controls(e){
			switch(e.target){
				case buttons[0]:
					//利用&&和||来代替if-else
					radioA.checked && (result.innerHTML = 'A输入框的文本长度为' + strA.value.length)
					|| radioB.checked && (result.innerHTML = 'B输入框的文本长度为' + strB.value.length);
                    break;
                case buttons[1]:
                	radioA.checked && (result.innerHTML = 'A输入框的第3个字符为' + strA.value[2])
					|| radioB.checked && (result.innerHTML = 'B输入框的第3个字符为' + strB.value[2]);
                    break;
                case buttons[2]:
                	result.innerHTML = '两个输入框的合并输出为' + strA.value.concat(strB.value);
                    break;
                case buttons[3]:
                	result.innerHTML = 'B输入框的内容在A输入框的第一次出现位置为' + strA.value.indexOf(strB.value);
                	break;
                case buttons[4]:
                	result.innerHTML = 'A输入框的内容在B输入框的最后一次出现位置为' + strB.value.lastIndexOf(strA.value);
                	break;
                case buttons[5]:
                	radioA.checked && (result.innerHTML = '选取出A输入框的部分内容为' + strA.value.slice(numA.value,numB.value))
					|| radioB.checked && (result.innerHTML = '选取出B输入框的部分内容为' + strB.value.slice(numA.value,numB.value));
                	break;
                case buttons[6]:
                	radioA.checked && (result.innerHTML = 'A输入框的行数为' + strA.value.split('\n').length)
					|| radioB.checked && (result.innerHTML = 'B输入框的行数为' + strB.value.split('\n').length);
                	break;
                case buttons[7]:
                	radioA.checked && (result.innerHTML = '选取出A输入框的部分内容为' + strA.value.substr(numA.value,numB.value))
					|| radioB.checked && (result.innerHTML = '选取出B输入框的部分内容为' + strB.value.substr(numA.value,numB.value));
                	break;
                case buttons[8]:
                	radioA.checked && (result.innerHTML = 'A输入框的大写为' + strA.value.toUpperCase())
					|| radioB.checked && (result.innerHTML = 'B输入框的大写为' + strB.value.toUpperCase());
                	break;
                case buttons[9]:
                	radioA.checked && (result.innerHTML = 'A输入框的小写为' + strA.value.toLowerCase())
					|| radioB.checked && (result.innerHTML = 'B输入框的小写为' + strB.value.toLowerCase());
                	break;
                case buttons[10]:
                	radioA.checked && (result.innerHTML = 'A输入框的去空格为' + strA.value.trim())
					|| radioB.checked && (result.innerHTML = 'B输入框的去空格为' + strB.value.trim());
                	break;
                case buttons[11]:
                	radioA.checked && (result.innerHTML = 'A输入框的a替换后为' + strA.value.replace(/a/g,strB.value))
					|| radioB.checked && (result.innerHTML = 'B输入框的a替换后为' + strB.value.replace(/a/g,strA.value));
                	break;
                default:
                	break;
			}
		}
	</script>
</body>
</html>
