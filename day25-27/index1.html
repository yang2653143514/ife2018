<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>打开console控制台（F12）</p>

	<script type="text/javascript">
		function Go() {
		    console.log("Go");
		}

		function GoSteps(n) {
		    // n == undefined && n = 1
		    // || n = Math.floor(Number(n)); //错误，为什么？
		    console.log('第'+ (++flag) + '次验证'+ '如果没有输出Go，则说明不执行Go函数');
		    n === undefined ? n = 1
		    : n = Math.floor(Number(n));
		    if(!isNaN(n) && n > 0){
		    	while(n--){
		    		Go();
		    	}
		    }
		}
		var flag = 0;
		GoSteps(10); // Go 10次
		GoSteps(1); // Go 1次
		GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
		GoSteps(0);  // 0次
		GoSteps(-1);  // 0次
		GoSteps(1.4);  // Go 1次
		GoSteps(1.6);  // Go 1次
		GoSteps(-1);  // 0次
		GoSteps(true);  // Go 1次
		GoSteps(false);  // 0次
		GoSteps("Test");  // 0次
		GoSteps(NaN);  // 0次
		GoSteps(null);  // 0次
	</script>
</body>
</html>
