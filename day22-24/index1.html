<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>

    <script type="text/javascript">
        var radioA = document.getElementById("radio-a");
        var radioB = document.getElementById("radio-b");
        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b");
        var buttons = document.querySelectorAll('button');
        var result = document.getElementById("result");
        buttons[0].parentNode.addEventListener('click', controls);
        function isNumber(str) {
            // 利用正则表达式判断不是空值和空格，isNaN()函数判断不是数字。反之，就返回为数值形式。
            if((/^[ ]*$/).test(str) || isNaN(str)) {
                console.log("输入内容不是数字或未输入");
            } else {
                return Number(str);
            }
        }
        function controls(e){
            switch(e.target){
                case buttons[0]:
                    if(radioA.checked == true){
                        if((/^[ ]*$/).test(numA.value) || isNaN(numA.value)){
                            result.innerHTML = "输入框A未输入或输入的不是数字";
                        } else {
                            result.innerHTML = '输入框A输入的是数字';
                        }
                    } else if (radioB.checked == true){
                        if((/^[ ]*$/).test(numA.value) || isNaN(numB.value)){
                            result.innerHTML = '输入框B未输入或输入的不是数字';
                        } else {
                            result.innerHTML = '输入框B输入的是数字';
                        }
                    } else {
                         result.innerHTML = '未选中任何输入框';
                    }
                    break;
                case buttons[1]:
                    var a = isNumber(numA.value);
                    var b = isNumber(numB.value);
                    result.innerHTML = a.toFixed(b);
                    break;
                case buttons[2]:
                    if(radioA.checked){
                        result.innerHTML = Math.abs(isNumber(numA.value));
                    } else if (radioB.checked){
                        result.innerHTML = Math.abs(isNumber(numB.value));
                    } else {
                         result.innerHTML = '未选中任何输入框';
                    }
                    break;
                case buttons[3]:
                    if(radioA.checked){
                        result.innerHTML = Math.ceil(isNumber(numA.value));
                    } else if (radioB.checked){
                        result.innerHTML = Math.ceil(isNumber(numB.value));
                    } else {
                         result.innerHTML = '未选中任何输入框';
                    }
                    break;
                case buttons[4]:
                    if(radioA.checked){
                        result.innerHTML = Math.floor(isNumber(numA.value));
                    } else if (radioB.checked){
                        result.innerHTML = Math.floor(isNumber(numB.value));
                    } else {
                         result.innerHTML = '未选中任何输入框';
                    }
                    break;
                case buttons[5]:
                    if(radioA.checked){
                        result.innerHTML = Math.round(isNumber(numA.value));
                    } else if (radioB.checked){
                        result.innerHTML = Math.round(isNumber(numB.value));
                    } else {
                         result.innerHTML = '未选中任何输入框';
                    }
                    break;
                case buttons[6]:
                    var a = isNumber(numA.value);
                    var b = isNumber(numB.value);
                    result.innerHTML = Math.max(a, b);
                    break;
                case buttons[7]:
                    var a = isNumber(numA.value);
                    var b = isNumber(numB.value);
                    result.innerHTML = Math.min(a, b);
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
