<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>打开console控制台（F12）</p>

	<script type="text/javascript">
		/*
		实现一个字符串头尾去除空格的函数
		注意需要去除的空格，包括全角、半角空格
		暂时不需要学习和使用正则表达式的方式
		*/
		function diyTrim(str) {
		    var result = "";
		    var beginIndex = null,
		    	finalIndex = 1,
		    	len = str.length;

		    for(let i = 0;i < len;++ i){
		    	// 半角的Uncode 是 32 全角空格是 12288
			    if(!(str.charCodeAt(i) == 32 || str.charCodeAt(i) == 12288)){
			    	beginIndex = i;
			    	break;
			    }
			}
			if(beginIndex == null) return '';
			for(let i = len - 1;i >= 0;i --){
			    if(!(str.charCodeAt(i) == 32 || str.charCodeAt(i) == 12288)){
			    	finalIndex = i;
			    	break;
			    }
			}
			result = str.slice(beginIndex,finalIndex + 1);
			return result;
		}

		// 测试用例
		console.log('实现一个字符串头尾去除空格的函数');
		console.log(diyTrim(' a f b    ')); // ->a f b
		console.log(diyTrim('    ffdaf    ')); // ->ffdaf
		console.log(diyTrim('1    ')); // ->1
		console.log(diyTrim('　　f')); // ->f
		console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
		console.log(diyTrim(' ')); // ->
		console.log(diyTrim('　')); // ->
		console.log(diyTrim('')); // ->

		/*
		去掉字符串str中，连续重复的地方
		*/
		function removeRepetition(str) {
		    var result = "";
		    var arr = [];
		    var len = str.length;
		    for(let i = 0;i < len;++ i){
		    	if(str[i] !== str[i+1]){
		    		arr.push(str[i]);
		    	}
		    }
		    result = arr.join('');
		    return result;
		}

		// 测试用例
		console.log('去掉字符串str中，连续重复的地方');
		console.log(removeRepetition("aaa")); // ->a
		console.log(removeRepetition("abbba")); // ->aba
		console.log(removeRepetition("aabbaabb")); // ->abab
		console.log(removeRepetition("")); // ->
		console.log(removeRepetition("abc")); // ->abc
	</script>
</body>
</html>
